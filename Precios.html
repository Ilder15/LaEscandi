<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Precios</title>
    <link rel="stylesheet" href="Calcularadora.css">
    <link rel="shortcut icon" href="Logo La escandi.png" type="image/x-icon" height="16px" width="16px">
</head>
<body>   
    <nav class="navbar">
        <a href="#" class="navbar-brand"><img src="Logo La escandi.png" alt="" height="50"></a>
        
        <div class="navbar-menu">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Catalogo</a>
            <a href="Precios.html" class="nav-link">Calcular Precio</a>
            <a href="Index.html" class="nav-link nav-button">Calcular Baldosas</a>
        </div>
    </nav>
    <div class="container">
        <h1>CALCULAR PRECIO DE MERCANCIA</h1>
        <form id="tileCalculatorForm">
            <label for="need"> PRECIO BASE:</label>
            <input type="number" id="precio" name="precio" step="0.01" placeholder="PRECIO EN FACTURA DE COMPRA" required>
              <label for="transporte">PRECIO TRANSPORTE:</label>
            <input type="number" id="transporte" name="transporte" step="0.01" placeholder="PRECIO DE TRANSPORTE POR CAJA O UNIDAD" required>
            <label for="porcentaja">PORCENTAJE DE GANANCIA:</label>
            <input type="number" id="porcentaja" name="porcentaja" step="0.01" placeholder="PORCENTAJE DE GANANCIA EN %" required>

            <button type="button" onclick="calcularPrecio()">Calcular</button>
        </form>

        <div id="result"></div>
<script src="Calculadora.js"></script>
</body>
</html>
